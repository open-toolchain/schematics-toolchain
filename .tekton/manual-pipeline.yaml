---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: manual-pipeline
spec:
  params:
    - name: WORKSPACE_ID
      description: workspace id
  workspaces:
    - name: artifacts
  tasks:
    - name: update-workspace
      taskRef:
        name: update-workspace-task
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: WORKSPACE_ID
          value: $(params.WORKSPACE_ID)
    - name: plan
      runAfter: [update-workspace]
      taskRef:
        name: plan-task
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: WORKSPACE_ID
          value: $(params.WORKSPACE_ID)
    - name: apply
      runAfter: [plan]
      taskRef:
        name: apply-task
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: WORKSPACE_ID
          value: $(params.WORKSPACE_ID)
    - name: test
      runAfter: [apply]
      workspaces:
        - name: artifacts
          workspace: artifacts
      taskRef:
        name: test-task
